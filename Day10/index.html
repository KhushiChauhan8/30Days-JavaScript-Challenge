<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10 Event-Handling</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Day 10: Event Handling Activities</h1>

    <h2>Activity 1: Basic Event Handling</h2>
    <button id="textChangeBtn">Submit</button>
    <p id="para">Click the button to change the text</p>

    <img id="dblClickImage" src="../Day9/new-img.png" alt="perfume Image">

    <h2>Activity 2: Mouse Events</h2>
    <div id="mouseoverElement" style="height: 200px; width: 200px; background-color: blue;">Mouse Over Me!</div>

    <h2>Activity 3: Keyboard Events</h2>
    <input type="text" id="keydownInput" placeholder="Type something">
    <p id="keyupParagraph"></p>

    <h2>Activity 4: Form Events</h2>
    <form id="sampleForm">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>
    <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="dropdownValue"></p>

    <h2>Activity 5: Event Delegation</h2>
    <ul id="eventList">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <button id="addItemButton">Add List Item</button>




    <script src="event-Handling.js"></script>
</body>

</html>
